<html>
  <head>
    <h1>Editor</h1>
  </head>
  <body>
    <table width="100%">
      <tbody>
        <tr>
          <td><input placeholder="Search for Assignments"</td>
          <td>
            <button>+ Group</button>
            <button>+ Assignment</button>
            <select>
              <option>Edit Assignment Dates</option>
              <option>Assignment group weights</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  <table> 
    <tbody>
      <br />
      <tr>
        <td>Assignment Name</td>
        <td><input type="text" name="Assignment Name"></td>
      </tr>
      <tr>
        <td>Assignment Description</td>
        <td><input type="text" name="Assignment Description">
          </td><br />
      </tr>
      <tr>
      <tr style="height: 30px;">
      </tr>

      <tr>
        <td>Points</td>
        <td><input type="text" name="Points"></td>
      </tr>

        <td>Display Grade As</td>
        <td><select>
          <option>Percentage</option>
          <option>Complete/Incomplete</option>
          <option>Points</option>
          <option>Letter Grade</option>
          <option>Not Graded</option>
        </select></td>
        <tr>
          <tr style="height: 30px;">
          </tr>
        <tr>
      <tr>
        <td>Due</td>
        <td><input type="date" name="Due"></td>
      </tr>
      <tr>
        <td>Available from</td>
        <td><input type="date" name="Available from"></td>
      </tr>
      <tr>
        <td>Until</td>
        <td><input type="date" name="Until"></td>
      </tr>
      <tr>
        <tr style="height: 25px;">
        </tr>
      <tr>
        <td>Submission Type</td>
        <td><select>
          <option>Online</option>
          <option>Hybrid</option>
          <option>In Person</option>
        </select> </td>

      </tr>
      <tr>
        <td>Online Entry Options</td>
          <td>
          <select>
            <option>File Upload</option>
            <option>Text Entry</option>
            <option>Website URL</option>
            <option>Media Recordings</option>
            <option>Student Annotation</option>
          </select>
        </td>
      </tr>
      <tr>
        <tr style="height: 30px;">
        </tr>
      <tr>
        <td>Available to</td>
        <td><select>
          <option>Everyone</option>
          <option>Course Groups</option>
          <option>Individual Students</option>
        </select></td>
        <tr>
          <tr style="height: 20px;">
          </tr>
      <tr>
        <td>Group Assignments</td>
        <td><input type="checkbox" name="Group Assignments"></td>
      </tr>
      <tr>
        <td>Peer Reviews</td>
        <td><input type="checkbox" name="Peer Reviews"></td>
      </tr>
      <tr>
        <td><button><a href = "/Kanbas/Courses/Assignments/screen.html">Cancel</a></button></td>
        <td><button><a href = "/Kanbas/Courses/Assignments/screen.html">Save</a></button></td>
    </tr>
    </tbody>
    </table>
    </body>
    </html>
